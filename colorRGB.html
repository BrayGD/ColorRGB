<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" style="image/png" href="./imagenes/favicon.png">
    <title>Color RGB</title>
</head>
<body>
    <main class="contenedor-principal">
        <div class="contenedor.interno">
            <div class="color">  
                <label for="rojo">Rojo (R)</label>
                <input id="rojo" type="range" min="o" max="255" value="23" step="1">
                <p id="texto-rojo"></p>
            </div>
        
            <div class="color">  
                <label for="verde">Verde (G)</label>
                <input id="verde" type="range" min="o" max="255" value="41" step="1">
                <p id="texto-verde"></p>
            </div>
            <div class="color">
                <label for="azul">Azul (B)</label>
                <input id="azul" type="range" min="o" max="255" value="56" step="1">
                <p id="texto-azul"></p>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
